<!DOCTYPE html>
<html lang="pt-Br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tela de login</title>
  <!-- === Arquivo CSS === -->
  <link rel="stylesheet" href="./css/style.css">
  <!-- === Arquivo Font Awesome === -->
  <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
</head>
<body>

  <!-- === Container === -->
  <div class="container">
    <div class="forms-container">
      <div class="signin-signup">

        <!-- === Formulário de Login === -->
        <form action="#" class="sign-in-form">
          <h2 class="title">Acesse sua conta</h2>
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Usuário" required/>
          </div>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Senha" required/>
          </div>
          <input type="submit" value="Entrar" class="btn solid" />
          <p class="social-text">Ou faça login com as plataformas sociais</p>
          <div class="social-media">
            <a href="#" class="social-icon">
              <i class="fab fa-facebook-f"></i>
            </a>
            <a href="#" class="social-icon">
              <i class="fab fa-twitter"></i>
            </a>
            <a href="#" class="social-icon">
              <i class="fab fa-google"></i>
            </a>
            <a href="#" class="social-icon">
              <i class="fab fa-linkedin-in"></i>
            </a>
          </div>
        </form>

        <!-- === Formulário de Inscrição === -->
        <form action="#" class="sign-up-form">
          <h2 class="title">Inscreva-se</h2>
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Usuário" required/>
          </div>
          <div class="input-field">
            <i class="fas fa-envelope"></i>
            <input type="email" placeholder="E-mail" required/>
          </div>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Senha" required/>
          </div>
          <input type="submit" class="btn" value="Criar conta" />
          <p class="social-text">Ou entre com as plataformas sociais</p>
          <div class="social-media">
            <a href="#" class="social-icon">
              <i class="fab fa-facebook-f"></i>
            </a>
            <a href="#" class="social-icon">
              <i class="fab fa-twitter"></i>
            </a>
            <a href="#" class="social-icon">
              <i class="fab fa-google"></i>
            </a>
            <a href="#" class="social-icon">
              <i class="fab fa-linkedin-in"></i>
            </a>
          </div>
        </form>
      </div>
    </div>

    <!-- === Painel Esquerdo === -->
    <div class="panels-container">
      <div class="panel left-panel">
        <div class="content">
          <h3>Novo aqui?</h3>
          <p>Inscreva-se e venha fazer parte do nosso time de parceiros. Estamos lhe aguardando!</p>
          <button class="btn transparent" id="sign-up-btn">Crie sua conta</button>
        </div>
      </div>

      <!-- === Painel Direito === -->
      <div class="panel right-panel">
        <div class="content">
          <h3>Já possui cadastro?</h3>
          <p>Faça o login e fique por dentro das novidades de nossa empresa.</p>
          <button class="btn transparent" id="sign-in-btn">Faça o login</button>
        </div>
      </div>
    </div>
  </div>

  <!-- === Arquivo Java Script === -->
  <script src="./js/script.js"></script>
</body>
</html>
